<div class="side-articles">
    <mat-card class="card" *ngFor="let article of sideArticles; index as i; first as isFirst">
        <mat-card-header>
            <div mat-card-avatar class="card-header"></div>
            <mat-card-title>{{i + 1}}. {{article.title}}</mat-card-title>
            <mat-card-subtitle>Main Article</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content [innerHTML]="article.content"></mat-card-content>
        
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

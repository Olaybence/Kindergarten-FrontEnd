<div class="main-articles">
    <mat-card class="card" (click)="openArticle(article.id)" *ngFor="let article of mainArticles; index as i; first as isFirst">
        <mat-card-header>
            <mat-card-title>{{article.title}}</mat-card-title>
            <!-- <mat-card-subtitle>Main Article</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content [innerHTML]="article.content"></mat-card-content>
    </mat-card>
</div>
